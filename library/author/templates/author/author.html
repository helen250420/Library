<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{{author.name}} {{author.surname}}</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">About Author</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">List of book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/authors">List of author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users">List of users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">List of orders</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container mt-3">
      <div class="card text-center">
          <div class="card-header">
              {{author.name}} {{author.surname}}
          </div>
          <div class="card-body">
              <hr>
              <p class="card-text">Books:</p>
              {% if author.books.all %}
              {% for book in author.books.all %}
              <a href="/books/{{ book.pk }}" class="card-text">{{ book.name }}</a><br>
              {% endfor %}
              {% else %}
              <small>No Books:(</small>
              {% endif %}
              <br>
              <hr>
          </div>
          <div class="card-footer text-muted">
          </div>
      </div>
  </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
